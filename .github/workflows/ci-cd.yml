name: Semantic Search Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      env:
        ELASTICSEARCH_STUB_ENABLED: "true"
        EMBEDDING_STUB_ENABLED: "true"
      run: ./mvnw -B clean verify -Dspotless.skip=true
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
    
    - name: Build Docker image
      run: |
        docker build -t semanticsearch/semantic-search-java:latest .
        docker build -t semanticsearch/semantic-search-java:${{ github.sha }} .
    
    - name: Save test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports
    
    - name: Save coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco
        if-no-files-found: ignore

    - name: Save eval report
      uses: actions/upload-artifact@v4
      with:
        name: eval-report
        path: target/eval/report.json
        if-no-files-found: ignore
    
    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: semantic-search-java
        path: target/*.jar

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Normalize repo owner (lowercase for GHCR)
      run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: semantic-search-java
        path: target
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.owner_lc }}/semantic-search-java:latest
          ghcr.io/${{ env.owner_lc }}/semantic-search-java:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
