name: Semantic Search Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: ./mvnw -B clean verify -Dspotless.skip=true
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
    
    - name: Build Docker image
      run: |
        docker build -t semanticsearch/semantic-search-java:latest .
        docker build -t semanticsearch/semantic-search-java:${{ github.sha }} .
    
    - name: Save test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports
    
    - name: Save coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: target/site/jacoco
    
    - name: Save build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: semantic-search-java
        path: target/*.jar

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: semantic-search-java
        path: target
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/semantic-search-java:latest
          ghcr.io/${{ github.repository_owner }}/semantic-search-java:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
